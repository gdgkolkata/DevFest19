<div class="header" mat-dialog-title>
  <div class="popup-container">
    <div class="img-container">
      <app-round-img [src]="data.profilePicture"></app-round-img>
    </div>
    <span class="mat-headline">{{data.fullName}}</span>
  </div>
</div>
<mat-dialog-content>
  <div class="body">
    <div class="popup-container">
      <div class="bio">
        <div class="mat-title">{{data.tagLine}}</div>
        <div>{{data.bio}}</div>
      </div>
      <div class="links" *ngIf="data.links.length">
        <a *ngFor="let link of data.links" class="link"
          [href]="link.url" target="_blank" rel="noopener noreferrer">
          {{link.title}}</a>
      </div>
      <div class="sessions">
        <div class="mat-title">Sessions</div>
        <div *ngFor="let session of data.sessions">{{session.name}}</div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>CLOSE</button>
</mat-dialog-actions>
