<mat-card matRipple (click)="openSpeakerDetailsPopup()">
  <mat-card-content>
    <div class="img-container">
      <app-round-img [src]="speaker.profilePicture"></app-round-img>
    </div>
    <div class="description">
      <span class="mat-headline">{{speaker.fullName}}</span>
      <div class="mat-subheading-1">{{speaker.tagLine}}</div>
      <div>{{speaker.bioTruncated}}</div>
    </div>
  </mat-card-content>
</mat-card>
