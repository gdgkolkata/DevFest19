<mat-card>
  <div class="img-container" (appDeferLoad)="showImg=true">
    <img [src]="speaker.profilePicture" alt="Profile picture"
      *ngIf="showImg" @fade>
  </div>
  <div class="description">
    <span class="mat-headline">{{speaker.fullName}}</span>
    <div class="mat-subheading-1">{{speaker.tagLine}}</div>
    <div>{{speaker.bio}}</div>
  </div>
</mat-card>
