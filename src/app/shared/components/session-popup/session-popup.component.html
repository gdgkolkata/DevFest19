<div class="header" mat-dialog-title>
  <div class="popup-container">
    <span class="mat-headline">{{data.title}}</span>
  </div>
</div>
<mat-dialog-content>
  <div class="body">
    <div class="popup-container">
      <div class="description">
        <div class="mat-subheading-2">
          <div>{{data.startsAt | date}}</div>
          <div>{{data.room}}</div>
        </div>
        <div>{{data.description}}</div>
      </div>
      <div class="speaker" *ngIf="data.speakers.length">
        <div class="mat-subheading-2">Speakers</div>
        <div *ngFor="let speaker of data.speakers">{{speaker.name}}</div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>CLOSE</button>
</mat-dialog-actions>
