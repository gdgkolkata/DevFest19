<div class="container">
  <div class="top-gap">
    <div class="mat-display-2">Speakers</div>
    <div class="description">
      Hear from the Googlers, Partners, and Guest Speakers who are building the future of cloud.
      Check back often as we add more speakers, including our customers and partners.
    </div>
  </div>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<mat-divider *ngIf="!isLoading"></mat-divider>
<div class="container filter-container">
  <div class="filter-actions">
    <span class="mat-subheading-2">
      {{filters.length ? '26 results' : ''}}
    </span>
    <span class="spacer"></span>
    <button mat-button color="primary" *ngIf="filters.length" (click)="clearAll()">
      clear all
    </button>
    <button mat-button color="primary">
      filters <mat-icon>filter_list</mat-icon>
    </button>
  </div>
  <div class="filters">
    <mat-chip-list aria-label="Filters">
      <mat-chip *ngFor="let filter of filters; index as i"
        removable="true" (removed)="removeFilter(i)">
        {{filter}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
<mat-divider></mat-divider>
<div class="container pad-all speaker-container">
  <app-speaker *ngFor="let speaker of speakers$ | async"
    [speaker]="speaker"></app-speaker>
</div>
